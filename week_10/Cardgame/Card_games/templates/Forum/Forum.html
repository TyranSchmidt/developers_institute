{% extends 'Base.html' %}

{% block title %}View Forum{% endblock %}

{% block content %}
    <a href="{% url 'add_forum' %}">Create Forum</a>
    <div class="container">
    <div class="row">
    {% for item in items %}
        <div class="card col-3 mx-4 my-2" style="background-color: RGB(255,255,255,0.9)">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Created By: {{ item.user.username }}, {{ item.created_at|timesince }} ago</h6>
            <p class="card-text">{{ item.desc|truncatechars:30 }}</p>
            <a href="{% url 'forum_post' item.id %}" class="card-link">Open...</a>
          </div>
        </div>
    {% endfor %}
    </div>
    </div>

{% endblock %}
