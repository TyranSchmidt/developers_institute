<!DOCTYPE html>
<html>
<head>
	<title>Expense Tracker</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="hackathon1.css">
</head>
<body>
	<section>
		<div class = "container"> 	
			<div class = "sign_up_form">
				<form>
					<h1>Sign Up</h1>
					<p>Please enter your full name and email and a password</p>
					<input type = "text" name = "full name" placeholder = "full name">
					<input type = "email" name = "email" placeholder = "email">
					<input type = "password" name = "password" placeholder = "password">
					<button class="submit">submit</button>
				</form>		
			</div>
			<div class = "sign_in_form">
				<form>
					<h1>Sign In</h1>
					<p>Please enter your full name and password</p>
					<input type = "text" name = "full name" placeholder = "full name">
					<input type = "password" name = "password" placeholder = "password">
					<button class="submit">submit</button>
				</form>		
			</div>
		</div> 	
	</section>
	<script type="text/javascript" src="hackathon1.js"></script>
</body>
</html>
